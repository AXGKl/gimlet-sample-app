app: gimlet-sample-app
env: liberal-dust
namespace: giml-tut
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.64.0
values:
  containerPort: 80
  gitRepository: AXGKl/gimlet-sample-app
  gitSha: '{{ .SHA }}'
  image:
    repository: ghcr.io/axgkl/gimlet-sample-app
    tag: '{{ .SHA }}'
  imagePullSecrets: []
  replicas: 1
  resources:
    ignoreLimits: true
